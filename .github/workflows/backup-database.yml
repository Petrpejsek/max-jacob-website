name: Daily Database Backup

on:
  schedule:
    # Runs every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RENDER_SSH_KEY }}" > ~/.ssh/render_key
          chmod 600 ~/.ssh/render_key
          ssh-keyscan -H ${{ secrets.RENDER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Run backup on Render
        run: |
          ssh -i ~/.ssh/render_key ${{ secrets.RENDER_USER }}@${{ secrets.RENDER_HOST }} \
            'cd /opt/render/project/src && bash scripts/backup-db.sh'
      
      - name: Download backup to GitHub
        run: |
          mkdir -p backups
          DATE=$(date +%Y-%m-%d)
          scp -i ~/.ssh/render_key \
            ${{ secrets.RENDER_USER }}@${{ secrets.RENDER_HOST }}:/opt/render/project/backups/data-*.db.gz \
            backups/ || echo "No backup found for today"
      
      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Backup failed! Check the logs."
          # TODO: Add Slack/Discord/Email notification here
